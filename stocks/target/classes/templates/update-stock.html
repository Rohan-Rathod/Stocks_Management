<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Update Stock</h1>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <img src="/random2.jpg" alt="Finance Image" class="img-fluid rounded mb-4" style="width: 800px; height: 400px;">
            <form th:action="@{/stocks/update/{id}(id=${stock.id})}" th:object="${stock}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter stock name" required />
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" placeholder="Enter stock price" required />
                </div>
                <button type="submit" class="btn btn-warning btn-block">
                    <i class="fas fa-save"></i> Update Stock
                </button>
            </form>
            <a href="/stocks" class="btn btn-secondary btn-block mt-3">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
